<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen-1">
        <h1>What is your luck today?</h1>
        <p>Click in the cookie below and discover:</p>
        <form>
          <input type="url" />
          <button>
            <img src="./assets/fortune-cookie.png" alt="Fortune cookie" />
          </button>
        </form>
      </div>

      <div class="screen-2">
        <h2>Here is your luck for today!</h2>
        <p>
          If someone is so tired that can't give you a smile, give them your.
        </p>
        <img src="./assets/opened-cookie.png" alt="Fortune cookie opened" />
        <button>Open another cookie</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
